{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}
    <section class="image-gallery-section">
        <div class="container">
            <div class="text-center">
                <h1 class="image-gallery-heading">Image gallery</h1>
                <div class="row images">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <img class="image-gallery-image" src="{% static 'media/image-gallery/matki-phod-event.JPG' %}" alt="matki-phod-event" style="width:100%">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <img class="image-gallery-image" src="{% static 'media/image-gallery/prayer.JPG' %}" alt="prayer" style="width:100%">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <img class="image-gallery-image" src="{% static 'media/image-gallery/camp.JPG' %}" alt="camp" style="width:100%">
                    </div>
                </div>
                <div class="row images">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <img class="image-gallery-image" src="{% static 'media/image-gallery/event-1.JPG' %}" alt="event-1" style="width:100%">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <img class="image-gallery-image" src="{% static 'media/image-gallery/event-2.JPG' %}" alt="event-2" style="width:100%" height="75%">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <img class="image-gallery-image" src="{% static 'media/image-gallery/event-3.JPG' %}" alt="event-3" style="width:100%">
                    </div>
                </div>
                <div class="row images">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <img class="image-gallery-image" src="{% static 'media/image-gallery/event-4.JPG' %}" alt="event-4" style="width:100%">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <img class="image-gallery-image" src="{% static 'media/image-gallery/event-5.JPG' %}" alt="event-5" style="width:100%" height="100%">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <img class="image-gallery-image" src="{% static 'media/image-gallery/event-6.JPG' %}" alt="event-6" style="width:100%" height="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
