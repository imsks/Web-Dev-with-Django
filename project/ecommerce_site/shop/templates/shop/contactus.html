{% extends 'shop/base.html' %}

{% block title%} Contact us{% endblock %}
{% block body %} 
<div class="container my-4">
    <form action="/shop/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
        </div>
        <div class="form-group">
            <label for="query">Query</label>
            <textarea class="form-control" id="query" name="query" placeholder="Enter your query"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" name="" id="">
    </form>
</div>
{% endblock %}
