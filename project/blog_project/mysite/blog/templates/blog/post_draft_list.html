{% extends 'blog/base.html' %}

{% block body_block %}
    {% for post in posts %}
        <div class="post container jumbotron">
            <p class="date">Created on: {{ post.create_date }}</p>
            <h1><a href="{% url 'post_detail' pk = post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}
{% endblock  %}
